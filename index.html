<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
        <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/Icone-Telefone.png" alt="icone telefone">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-contatos">
            <input type="text"  id="contato" placeholder="contato">
            <input type="number" id="telefone" placeholder="telefone">
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
